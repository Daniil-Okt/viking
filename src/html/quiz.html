
<div class="quis _overlay-bg" data-popup="quiz">
    <div class="quis__row">
            <form action="#" class="quis__form form-quis" id="form-quis">
                <div class="quis__swiper swiper">
                    <div class="quis__wrapper swiper-wrapper">
                        <div class="quis__slide swiper-slide">
                            <div class="quis__button-close button-close"></div>
                            <div class="quis__title">
                                <h2>КОГДА ВЫ ПЛАНИРУЕТЕ ВЫЕЗД?</h2>
                            </div>
                        
                            <div class="form-quis__body">
                                <div class="form-quis__item">
                                    <div class="form-quis__img">
                                        <img src="@img/quiz-icon-data.svg" alt="">
                                    </div>
                                    <input type="date" class="form-quis__input" id="data" placeholder="Выберете дату">
                                </div>
                                <div class="form-quis__item">
                                    <div class="form-quis__img">
                                        <img src="@img/quiz-icon-time.svg" alt="">
                                    </div>
                                    <input type="time" class="form-quis__input" placeholder="Выбрать время">
                                </div>
                            </div>
                            <div class="quis__button-row">
                                <div class="quis__button-back">Назад</div>
                                <div class="quis__button-next">Вперед</div>
                            </div>
                            <div class="quis__paginator1 quis__paginator">
                                <img src="@img/quix-paginator1.png" class="quis__img"></img>
                                <div class="quis__pagin-number">1/4</div>
                            </div>
                        </div>
                        <div class="quis__slide swiper-slide">
                            <div class="quis__button-close button-close"></div>
                            <div class="quis__title">
                                <h2>сколько вас человек?</h2>
                            </div>
                            <div class="form-quis__body">
                                <div class="form-quis__item">
                                    <div class="form-quis__img">
                                        <img src="@img/quiz-icon-user.svg" alt="">
                                    </div>
                                    <input type="text" class="form-quis__input" id="guest" placeholder="Количество гостей">
                                </div>
                            </div>
                            <div class="quis__button-row">
                                <div class="quis__button-back">Назад</div>
                                <div class="quis__button-next">Вперед</div>
                            </div>
                            <div class="quis__paginator2 quis__paginator">
                                <img src="@img/quix-paginator2.png" class="quis__img"></img>
                                <div class="quis__pagin-number">2/4</div>
                            </div>
                        </div>
                        <div class="quis__slide swiper-slide">
                            <div class="quis__button-close button-close"></div>
                            <div class="quis__title">
                                <h2>сколько вас человек?</h2>
                            </div>
                            <div class="form-quis__body form-quis__body-checkbox">
                                <div class="form-quis__checkbox checkbox-quiz">
                                    <div class="checkbox-quiz__item">
                                        <div class="checkbox-quiz__img">
                                            <img src="@img/checkbox-img1.svg" alt="">
                                        </div>
                                        <div class="checkbox-quiz__text">Костюм</div>
                                        <input type="checkbox" id="checkbox-quiz1" name="checkbox-quiz" value="Костюмы" class="checkbox-quiz__input">
                                        <label for="checkbox-quiz1" class="checkbox-quiz__label"></label>
                                    </div>
                                    <div class="checkbox-quiz__item">
                                        <div class="checkbox-quiz__img">
                                            <img src="@img/checkbox-img2.svg" alt="">
                                        </div>
                                        <div class="checkbox-quiz__text">Весла</div>
                                        <input type="checkbox" id="checkbox-quiz2" name="checkbox-quiz" value="Весла" class="checkbox-quiz__input">
                                        <label for="checkbox-quiz2" class="checkbox-quiz__label"></label>
                                    </div>
                                    <div class="checkbox-quiz__item">
                                        <div class="checkbox-quiz__img">
                                            <img src="@img/checkbox-img3.svg" alt="">
                                        </div>
                                        <div class="checkbox-quiz__text">Парус</div>
                                        <input type="checkbox" id="checkbox-quiz3" name="checkbox-quiz" value="Парус" class="checkbox-quiz__input">
                                        <label for="checkbox-quiz3" class="checkbox-quiz__label"></label>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="quis__button-row">
                                <div class="quis__button-back">Назад</div>
                                <div class="quis__button-next">Вперед</div>
                            </div>
                            <div class="quis__paginator3 quis__paginator">
                                <img src="@img/quix-paginator3.png" class="quis__img"></img>
                                <div class="quis__pagin-number">3/4</div>
                            </div>
                        </div>
                        <div class="quis__slide swiper-slide">
                            <div class="quis__button-close button-close"></div>
                            <div class="quis__title">
                                <h2>Как с ВАМИ  СВЯЗАТЬСЯ?</h2>
                            </div>
                            <div class="form-quis__body">
                                <div class="form-quis__item">
                                    <div class="form-quis__img">
                                        <img src="@img/quiz-icon-user.svg" alt="">
                                    </div>
                                    <input type="text" class="form-quis__input" name="name" id="name" placeholder="Ваше имя">
                                </div>
                                <div class="form-quis__item">
                                    <div class="form-quis__img">
                                        <img src="@img/quiz-icon-number.svg" alt="">
                                    </div>
                                    <input type="text" class="form-quis__input" name="number" id="number" placeholder="Ваш телфон">
                                </div>
                                <div class="form-quis__item">
                                    <div class="form-quis__img">
                                        <img src="@img/quiz-icon-email.svg" alt="">
                                    </div>
                                    <input type="email" class="form-quis__input" name="email" id="email" placeholder="Ваша почта">
                                </div>
                                <button class="form-quis__button button">Забронировать место</button>
                            </div>
                            <div class="quis__button-row">
                                <div class="quis__button-back">Назад</div>
                                <div class="quis__button-next">Вперед</div>
                            </div>
                            <div class="quis__paginator4 quis__paginator">
                                <!-- <img src="@img/quix-paginator4.svg" class="quis__img"></img> -->
                                <div class="quis__pagin-number">4/4</div>
                            </div>
                        </div>
                    </div>
                </div>
    </div>
    
</div>
