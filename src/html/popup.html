<div class="popup _overlay-bg" data-popup="popup">

    <div class="popup__container">
        
        <form action="#" class="popup__form" id="popup-form">
            <div class="quis__button-close button-close"></div>
            <div class="popup__body form-quis__body">
                <div class="form-quis__item">
                    <div class="form-quis__img">
                        <img src="@img/quiz-icon-data.svg" alt="">
                    </div>
                    <input type="date" class="form-quis__input" id="data" placeholder="Выберете дату">
                </div>
                <div class="form-quis__item">
                    <div class="form-quis__img">
                        <img src="@img/quiz-icon-time.svg" alt="">
                    </div>
                    <input type="time" class="form-quis__input" placeholder="Выбрать время">
                </div>
                <div class="form-quis__item">
                    <div class="form-quis__img">
                        <img src="@img/quiz-icon-email.svg" alt="">
                    </div>
                    <input type="email" class="form-quis__input" name="email" id="email" placeholder="Ваша почта">
                </div>
                <button class="form-quis__button button">Забронировать место</button>
            </div>
        </form>
            
    </div>
</div>
